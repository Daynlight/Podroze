<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="assets/Icon/Icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Podroże</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <nav class="nav navbar navbar-dark justify-content-center bg-black fixed-top">
        <a class="navbar-brand navitems" href="#welcome">Witaj</a>
        <a class="nav-link navitems" href="#planet">Wyszukaj podróż</a>
        <a class="nav-link navitems" href="#">Konto</a>
      </nav>
    </header>
    <div class="space" id="welcome"></div>
    <div class="welcome">

      <div class="WelcomeMessage d-flex justify-content-center">

          Witaj podróżniku!!<br>
          Przeżyj z nami swoje nie zapomniane podróże


      </div>
      <div id="LoginChose" class="LoginChose row col-12 justify-content-center">
       <div id="Login" onclick="LoginFormChange(true)" class="Login col-2 d-flex justify-content-center">Login</div>
       <div id="Register" onclick="LoginFormChange(false)" class="Register col-2 d-flex justify-content-center ChoseActive">Register</div>
      </div>
     <div class="col-12 row justify-content-center">
      <div id="LoginForm" class="LoginForm col-4 justify-content-center">
        <form>
          <input type="text" name="Login" id="Login" placeholder="Username" class="form">
          <input type="email" name="Email" id="Email" placeholder="Email" class="form">
          <input type="number" name="Phone" id="Phone" placeholder="Phone Nunber" class="form">
          <input type="password" name="Password1" id="Password1" placeholder="Password" class="form">
          <input type="password" name="Password2" id="Password2" placeholder="Repeat Password" class="form">
          <input type="button" id="submit" value="Register" class="form">
        </form>
      </div>
     </div>

    </div>
    <div class="space" id="planet"></div>
    <div class="planet">
      
      <div id="PlacePlanet"></div>
      <div class="d-flex justify-content-end planetcontetn">
        <div>
          <input type="text" id="Lokalizacja" placeholder="Podaj Lokalizacje Wakacji">
        </div>
      </div>
      <div id="lista" class="d-flex lista justify-content-start planetcontetn">
      </div>
    </div>


    <script type="module" src="/main.js"></script>
    <script src="/Login.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

  </body>
</html>
